<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create client</title>
</head>
<body>
    <h2>Create new client</h2>
    <label>(fill all fields please)</label>

    <div class="container">
        <div class="row">
            <!--<form action="/books/add" method="post">-->
            <form action="/client/create" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input id="name" name="Name" type="text" class="form-control" placeholder="Favorite client" required/>
                </div>
                <h5>Enter birthday:</h5>
                <div class="form-group">
                    <label for="day-input">Day:</label>
                    <input id="day-input" name="day" type="number" class="form-control" value=1 required/>
                    <label for="month-input">Month:</label>
                    <input id="month-input" name="month" type="number" class="form-control" value=1 required/>
                    <label for="year-input">Year:</label>
                    <input id="year-input" name="year" type="number" class="form-control" value=1980 required/>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input id="address" name="address" type="text" class="form-control" placeholder="City, street..." required/>
                    <label for="phone">Phone:</label>
                    <input id="phone" name="phone" type="text" class="form-control" placeholder="+7(9XX)XXX-XX-XX" required/>
                    <label for="email">Email:</label>
                    <input id="email" name="email" type="text" class="form-control" placeholder="bezpizzy@jizni.net"/>
                    <label for="comment">Comment:</label>
                    <input id="comment" name="comment" type="text" class="form-control" placeholder="Notes..."/>
                </div>
                <button type="submit" class="btn btn-primary">Create client</button>
            </form>
        </div>
    </div>


</body>
</html>
