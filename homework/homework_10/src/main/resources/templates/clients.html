<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" th:content="${keywords}"/>
    <title>Clients</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .clients, .clients td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
    <script src="webjars/jquery/3.3.1/jquery.min.js"></script>
    <script>
    $(function () {
        $.get('/clients/list').done(function (clients) {
            clients.forEach(function (client) {
                $('tbody').append(`
                    <tr>
                        <td id="client_id">${client.id}</td>
                        <td>${client.person.name}</td>
                        <td>${client.address}</td>
                        <td>${client.phone}</td>
                        <td>${client.email}</td>
                        <td>${client.ordersAmount}</td>
                        <td>${client.registryDate}</td>
                        <td>${client.comment}</td>
                        <td>
                            <button onclick="createOrder();">createOrder</button>
                        </td>
                        <td>
                            <button onclick="edit('${client.id}');">Edit</button>
                        </td>
                    </tr>
                `)
            });
        })
    });
    </script>
</head>
<body>
<h2>Clients</h2>
<table class="clients">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>

        <th>Orders amount</th>
        <th>Registry date</th>
        <th>Comment</th>
        <th>Create order</th>
        <th>Edit</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

    function draw(data) {
        data.forEach(function (data) {
            $('tbody').append(`

                        <td>${data.id}</td>
                        <td>${data.person.name}</td>
                        <td>${data.address}</td>
                        <td>${data.phone}</td>
                        <td>${data.email}</td>
                        <td>${data.ordersAmount}</td>
                        <td>${data.registryDate}</td>
                        <td>${data.comment}</td>
                        <td>

                        </td>
                        <td>

                `)

    function createOrder() {
        var url = "/";
